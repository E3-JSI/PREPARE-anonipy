# Project information
site_name: ""
site_author: Erik Novak
site_description: >-
  Data anonymization package, supporting different anonymization strategies

# Repository
repo_name: eriknovak/anonipy
repo_url: https://github.com/eriknovak/anonipy

# Configuration
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for light
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  logo: assets/imgs/logo.png

edit_uri: ""

# Plugins
plugins:
  - search
  - mkdocs-jupyter:
      include: ["*.ipynb"]

# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

# Page tree
nav:
  - Home: index.md

  - Documentation:
    - Overview: documentation/notebooks/00-overview.ipynb
    - Extractors: documentation/notebooks/01-extractors.ipynb
    - Generators: documentation/notebooks/02-generators.ipynb
    - Strategies: documentation/notebooks/03-strategies.ipynb
    - Utility: documentation/notebooks/04-utility.ipynb

  - Development: development.md